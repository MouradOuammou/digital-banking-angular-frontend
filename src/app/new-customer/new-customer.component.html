<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">
      {{ customerId ? 'Edit Customer' : 'New Customer' }}
    </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" formControlName="name" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].touched
                && newCustomerFormGroup.controls['name'].errors
                && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is Required
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="text" formControlName="email" class="form-control">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors
                && newCustomerFormGroup.controls['email'].errors!['required']">
            Email is Required
          </span>
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched
                && newCustomerFormGroup.controls['email'].errors
                && newCustomerFormGroup.controls['email'].errors!['email']">
            Email is not valid
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone:</label>
          <input type="text" formControlName="phone" class="form-control">
        </div>
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" (click)="handleCancel()">
            Cancel
          </button>
          <button type="submit" [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">
            {{ customerId ? 'Update' : 'Save' }} Customer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
