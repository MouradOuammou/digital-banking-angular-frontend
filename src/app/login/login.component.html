<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Connexion</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="username"
                formControlName="username"
                [ngClass]="{
                  'is-invalid': loginForm.get('username')?.invalid &&
                              (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)
                }"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required')">
                L'email est requis
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('email')">
                Veuillez entrer un email valide
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                [ngClass]="{
                  'is-invalid': loginForm.get('password')?.invalid &&
                              (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
                }"
              >
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                Le mot de passe est requis
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
                Le mot de passe doit contenir au moins 6 caractères
              </div>
            </div>

            <div class="d-grid gap-2 mb-3">
              <button
                class="btn btn-primary"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">Se connecter</span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Chargement...
                </span>
              </button>
            </div>

          </form>

          <div class="text-center">
            <a href="#" class="text-decoration-none">Mot de passe oublié ?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
