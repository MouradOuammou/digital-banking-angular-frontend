<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow rounded-4">
        <div class="card-body p-4">
          <h3 class="card-title text-center mb-4 fw-bold text-primary">
            <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
          </h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
            <!-- Email -->
            <div class="mb-3">
              <label for="username" class="form-label fw-semibold">Adresse e-mail</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input
                  type="email"
                  id="username"
                  class="form-control"
                  placeholder="nom@exemple.com"
                  formControlName="username"
                  [ngClass]="{
                    'is-invalid': loginForm.get('username')?.invalid &&
                                (loginForm.get('username')?.touched || loginForm.get('username')?.dirty)
                  }"
                />
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('required')">
                L'adresse e-mail est requise.
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.hasError('email')">
                Format de l'adresse e-mail invalide.
              </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
              <label for="password" class="form-label fw-semibold">Mot de passe</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="••••••••"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': loginForm.get('password')?.invalid &&
                                (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)
                  }"
                />
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
                Le mot de passe est requis.
              </div>
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('minlength')">
                Minimum 6 caractères requis.
              </div>
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
              {{ errorMessage }}
            </div>

            <!-- Bouton de connexion -->
            <div class="d-grid gap-2 mb-3 mt-4">
              <button
                class="btn btn-primary fw-semibold"
                type="submit"
                [disabled]="loginForm.invalid || isLoading"
              > Connecter
                <ng-container *ngIf="!isLoading">Se connecter</ng-container>
                <ng-container *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                  Connexion...
                </ng-container>
              </button>
            </div>
          </form>

          <!-- Lien de réinitialisation -->
          <div class="text-center mt-2">
            <a routerLink="/forgot-password" class="text-decoration-none small">
              <i class="bi bi-question-circle-fill me-1"></i> Mot de passe oublié ?
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
